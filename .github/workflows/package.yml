name: Package Extension

on:
  push:
    branches: [ "main" ]        # ✅ 改为 main
  pull_request:
    branches: [ "main" ]        # ✅ 改为 main
  workflow_dispatch:            # 手动触发（不受分支限制）

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'yarn'           # 因为你有 yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install vsce and package extension
        run: |
          yarn global add @vscode/vsce
          vsce package

      - name: Upload .vsix as artifact (for PRs or manual runs)
        uses: actions/upload-artifact@v4
        with:
          name: extension-package
          path: "*.vsix"

      - name: Create GitHub Release (only on push to main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Latest Development Build"
          files: "*.vsix"